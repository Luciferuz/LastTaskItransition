<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Написать новое сообщение</title>
</head>
<body style="align-items: center;">

<div class="container mt-5">
    <main>

        <form action="/save" method="post">

            <div class="form-group">
                <label for="selectRecipient">Выберите адресат</label>
                <select class="form-control" id="selectRecipient" name="recipient">
                    <div th:each="element: ${recipients}">
                        <option th:text="${element.getName()}"></option>
                    </div>

                </select>
            </div>

            <br>

            <div class="form-floating">
                <input class="form-control" id="subject" name="subject" placeholder="Введите здесь свою тему"
                       required="required"
                       type="text">
                <label for="subject">Тема сообщения</label>
            </div>

            <br>

            <div class="form-group">
                <label for="messageText">Текст сообщения:</label>
                <textarea class="form-control" id="messageText" name="text" rows="5"></textarea>
            </div>

            <br>

            <button class="btn btn-success" type="submit">Send message</button>

        </form>
    </main>
</div>
</body>
</html>
